<nav class="navbar navbar-expand-md navbar-dark API
bg-dark">
  <a class="navbar-brand" href="#">Task Tracker</a> 
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" >
        <a class="nav-link" href="#" routerLink="dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  href="#" routerLink="user" routerLinkActive="active"> Manage Users </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" routerLink="tasks" routerLinkActive="active">Tasks</a>
      </li>
    </ul>
    <div *ngIf="loggedIn() == true; else loginBlock" class="dropdown loginFrm">
      <button class="btn btn-success my-2 my-sm-0" (click)="logout()">Logout</button>
    </div>
    <ng-template #loginBlock>
    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0 loginFrm" (ngSubmit)="login(loginForm)">
      <input class="form-control mr-sm-2" type="text" name="username" 
      placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
      placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </ng-template>
</nav>


 <!-- (onFileDrop)="dropped($event,$event)"  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)"-->

 <table>
    <tr>
      <td>
        <mat-label> File  </mat-label>
      </td>
      <td >
        <ngx-file-drop  dropZoneLabel="Drop files here" >
          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            <input style="text-align: center;" type="file"  accept="/.*"  (change)="upload($event)"  accept=".png,.jpg,.txt,.pdf,.xlsx" /> 
            </ng-template>
        </ngx-file-drop>
      </td>
    </tr>
  </table>
  <table *ngIf="SuccessDiv!=true">
    <tr>
      <td><img style="width: 20%;height: 50%;" [src]="imageURL"></td>
    </tr>
    <tr>
        <td>
            <a [href]="imageURL">Download file</a>
        </td>
    </tr>
  </table>
